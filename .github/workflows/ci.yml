name: CI - Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run integration tests
      run: |
        python run_local_tests.py
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Run security tests
      run: |
        python test_security_features.py
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          test_results.json
          TEST_REPORT.md
        retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -f txt
      continue-on-error: true
    
    - name: Check for known vulnerabilities
      run: |
        pip install -r requirements.txt
        safety check --json > safety-report.json || true
        safety check
      continue-on-error: true
    
    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 30

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint black isort
        pip install -r requirements.txt
    
    - name: Check code formatting with Black
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Lint with pylint
      run: |
        pylint --rcfile=.pylintrc $(find . -name "*.py" -not -path "./.venv/*" -not -path "./test_output/*") || true
      continue-on-error: true

  validate-azure-functions:
    name: Validate Azure Functions
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Validate function.json files
      run: |
        echo "Validating Azure Functions configuration..."
        python -c "
        import json
        import sys
        
        functions = ['convert_http', 'convert_blob']
        errors = []
        
        for func in functions:
            try:
                with open(f'{func}/function.json', 'r') as f:
                    config = json.load(f)
                    print(f'✅ {func}/function.json is valid JSON')
                    
                    # Check required fields
                    if 'bindings' not in config:
                        errors.append(f'{func}/function.json: missing bindings')
                    else:
                        print(f'   - {len(config[\"bindings\"])} binding(s) defined')
            except Exception as e:
                errors.append(f'{func}/function.json: {str(e)}')
        
        if errors:
            print('\\n❌ Validation errors:')
            for err in errors:
                print(f'   - {err}')
            sys.exit(1)
        else:
            print('\\n✅ All function.json files are valid')
        "
    
    - name: Check host.json
      run: |
        python -c "
        import json
        
        with open('host.json', 'r') as f:
            config = json.load(f)
            print('✅ host.json is valid JSON')
            print(f'   - Version: {config.get(\"version\", \"N/A\")}')
            print(f'   - Extensions configured: {len(config.get(\"extensions\", {}))}')
        "

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, security-scan, code-quality, validate-azure-functions]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Azure Functions Validation | ${{ needs.validate-azure-functions.result }} |" >> $GITHUB_STEP_SUMMARY
